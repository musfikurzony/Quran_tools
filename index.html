<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quran Study Tool - Surah 101</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>সূরা ১০১ - আল-ক্বারিয়াহ্</h1>
</header>

<div id="settings">
  <label><input type="checkbox" id="osmaniCheckbox" checked> Osmani অনুবাদ দেখাও</label>
  <label><input type="checkbox" id="tawzihCheckbox" checked> Tawzih অনুবাদ দেখাও</label>
</div>

<div id="surahContainer"></div>

<!-- Grammar Notes Modal -->
<div id="grammarModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <pre id="grammarContent"></pre>
  </div>
</div>

<!-- Word Details Modal -->
<div id="wordModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <pre id="wordContent"></pre>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
