<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quran Study — Surah 101 (Grammar View)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="back">←</div>
    <div class="title">আল-ক্বারিয়াহ — সূরা ১০১</div>
  </header>

  <main id="main">
    <section id="surahWrap"></section>
  </main>

  <!-- Full-screen Grammar Modal -->
  <div id="grammarModal" class="modal fullscreen">
    <div class="modal-inner">
      <button class="modal-close" id="closeGrammar">✖</button>
      <h2 id="grammarTitle">পূর্ণ ব্যাকরণী বক্তব্য</h2>
      <div id="grammarBody" class="grammar-body"></div>
    </div>
  </div>

  <!-- Word Detail Modal -->
  <div id="wordModal" class="modal">
    <div class="modal-inner word-inner">
      <button class="modal-close" id="closeWord">✖</button>
      <div class="word-top">
        <div class="word-ar" id="wordAr">—</div>
        <div class="word-bn" id="wordBn">—</div>
      </div>
      <div class="morph-row" id="morphBadges"></div>
      <div class="forms-grid" id="formsGrid"></div>
      <div class="grammap" id="gramMap"></div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="suras.js"></script>
  <script src="script.js"></script>
</body>
</html>
